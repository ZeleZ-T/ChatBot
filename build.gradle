plugins {
    id 'java'
    id "io.freefair.lombok" version "8.6"
    id "jacoco"
}

group = 'co.zelez'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.telegram:telegrambots-longpolling:7.9.1'
    implementation 'org.telegram:telegrambots-client:7.9.1'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-core:5.11.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.12.0'
    implementation 'com.google.code.gson:gson:2.11.0'
}

test {
    useJUnitPlatform()
}

jacocoTestReport {
    dependsOn(test)
    dependsOn(jacocoTestCoverageVerification)
    reports {
        csv.required = true
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                    "co/zelez/**/Main.*",
                    "co/zelez/core/command/reader/entity/**/ReadType.*"
            ])
        }))
    }
}

jacocoTestCoverageVerification {
    violationRules {
        failOnViolation
        rule {
            classDirectories.setFrom(jacocoTestReport.getAllClassDirs())
            limit {
                minimum = 0.8000
            }
        }
    }
}

check.dependsOn jacocoTestReport
